apply plugin: 'com.android.application'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    compileSdkVersion 28
    defaultConfig {
        targetSdkVersion 28
        applicationId "com.github.gscaparrotti.bendermobile"
        minSdkVersion 21
        versionCode 4
        versionName "0.5.0-beta.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'me.grantland:autofittextview:0.2.1'
    implementation 'com.github.gscaparrotti:BenderModel:ef53e0640a'
    implementation 'com.squareup.okhttp3:okhttp:4.6.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'net.sourceforge.streamsupport:android-retrostreams:1.7.2'
    implementation 'com.github.d-max:spots-dialog:1.1@aar'
    implementation ('commons-validator:commons-validator:1.6') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    testImplementation 'junit:junit:4.12'
}
